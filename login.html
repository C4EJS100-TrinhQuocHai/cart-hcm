<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <label for="email"> email </label> <br>
        <input id="email" type="text" placeholder="nhập email"> <br>
        <label for="password">password </label> <br>
        <input id="password" type="text" placeholder="nhập mật khẩu"> <br>
        <button onclick="loginUser()"> login </button>
        <p> bạn chưa có tài khoản ? <a href="./register.html">register</a></p>
    </div>
    <script>
        function loginUser() {
            let listUsers = JSON.parse(localStorage.getItem("listUsers")) || [];
            let valueEmail = document.getElementById("email").value;
            let valuePassword = document.getElementById("password").value;
            
            for (let i = 0; i < listUsers.length; i++) {
                if(valueEmail==listUsers[i].email && valuePassword==listUsers[i].password){
                    console.log("đăng nhập thành công!");
                    localStorage.setItem("checkLogin",listUsers[i].idUser);
                    window.location.href="index.html";
                    return;
                }
            }
            console.log("tài khoản hoặc mật khẩu không đúng!");
        }
    </script>
</body>
</html>
